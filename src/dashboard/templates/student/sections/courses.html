<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>My Courses</h2>
    <a href="{% url 'all_room' %}" class="btn btn-student">
        <i class="bi bi-plus-circle me-2"></i>Browse Rooms
    </a>
    
    
</div>

<div class="dashboard-card p-3 mb-3">
    <form method="get" class="row g-2 align-items-center">
        <div class="col-md-10">
            <input type="text" class="form-control" name="room_q" value="{{ room_q }}" placeholder="Search by course name or code...">
        </div>
        <div class="col-md-2 d-grid">
            <button class="btn btn-student" type="submit">Search</button>
        </div>
    </form>
</div>

<div class="row">
    {% for course in filtered_my_courses|default:my_courses %}
        {% include 'student/components/course_card.html' with course=course %}
    {% empty %}
        <div class="col-12">
            <div class="text-center text-muted py-5">No courses match your search.</div>
        </div>
    {% endfor %}
</div>

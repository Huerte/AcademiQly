<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Assignments</h2>
    <div>
        <button class="btn btn-outline-primary me-2">
            <i class="bi bi-filter me-1"></i>Filter
        </button>
        <button class="btn btn-student">
            <i class="bi bi-upload me-1"></i>Submit Assignment
        </button>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-3 mb-3">
        <div class="dashboard-card p-3 text-center">
            <h3 class="stat-number text-warning">{{ assignment_stats.pending|default:"2" }}</h3>
            <p class="stat-title">Pending</p>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="dashboard-card p-3 text-center">
            <h3 class="stat-number text-success">{{ assignment_stats.submitted|default:"8" }}</h3>
            <p class="stat-title">Submitted</p>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="dashboard-card p-3 text-center">
            <h3 class="stat-number text-danger">{{ assignment_stats.overdue|default:"1" }}</h3>
            <p class="stat-title">Overdue</p>
        </div>
    </div>
    <div class="col-md-3 mb-3">
        <div class="dashboard-card p-3 text-center">
            <h3 class="stat-number">{{ assignment_stats.total|default:"11" }}</h3>
            <p class="stat-title">Total</p>
        </div>
    </div>
</div>

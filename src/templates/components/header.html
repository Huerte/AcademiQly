<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold text-secondary-color" href="/">
            AcademiQly
        </a>
        <div class="navbar-nav ms-auto">
            {% if not request.user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'login_page' %}">
                    <i class="bi bi-google me-1"></i> Sign in / Sign up
                </a>
            {% else %}
                <a href="{% url 'view_profile' request.user.id %}" class="btn btn-outline-secondary-color me-2">
                    <i class="bi bi-person-circle me-1"></i> View Profile
                </a>
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-box-arrow-right me-1"></i> Logout
                    </button>
                </form>
            {% endif %}
        </div>
    </div>
</nav>

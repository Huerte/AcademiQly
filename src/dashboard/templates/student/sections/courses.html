<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>My Courses</h2>
    <button class="btn btn-student">
        <i class="bi bi-plus-circle me-2"></i>Join Course
    </button>
</div>

<div class="row">
    {% for course in my_courses %}
        {% include 'student/components/course_card.html' with course=course %}
    {% empty %}
        <div>
            <p class="text-muted">You are not enrolled in any courses yet. Click "Join Course" to get started!</p>
        </div>
    {% endfor %}
</div>

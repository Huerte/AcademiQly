{% extends 'base.html' %}

{% block title %}{{ error_title }} - AcademiQly{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="text-center">
                <div class="error-code mb-4">
                    <h1 class="display-1 fw-bold text-primary">{{ error_code }}</h1>
                </div>
                
                <h2 class="h3 mb-3">{{ error_title }}</h2>
                
                <p class="lead text-muted mb-4">{{ error_message }}</p>
                
                <p class="text-muted mb-5">{{ error_description }}</p>
                
                <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                    <a href="{% url 'home' %}" class="btn btn-primary">
                        <i class="bi bi-house me-2"></i>Go Home
                    </a>
                    
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'user_dashboard' %}" class="btn btn-outline-primary">
                            <i class="bi bi-speedometer2 me-2"></i>Dashboard
                        </a>
                    {% else %}
                        <a href="{% url 'login_page' %}" class="btn btn-outline-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </a>
                    {% endif %}
                    
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-code h1 {
    background: linear-gradient(120deg, var(--primary-color), var(--accent-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.btn {
    min-width: 140px;
}

@media (max-width: 576px) {
    .error-code h1 {
        font-size: 4rem;
    }
    
    .btn {
        min-width: 120px;
    }
}
</style>
{% endblock %}

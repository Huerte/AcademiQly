<div class="settings-section d-none" id="profile-section">
    <div class="card">
        <div class="card-header bg-white d-flex align-items-center justify-content-between">
            <h5 class="mb-0"><i class="bi bi-person-badge me-2"></i>Profile Information</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'user_settings' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="section" value="profile">
                
                <div class="row g-4">
                    <div class="col-12 col-md-6">
                        <div class="card border-0">
                            <div class="card-body text-center">
                                <h6 class="card-title mb-3">
                                    <i class="bi bi-camera me-2"></i>Profile Picture
                                </h6>
                                
                                <div class="position-relative d-inline-block mb-3 profile-picture-container">
                                    <img src="{{ profile.profile_picture.url }}" 
                                        alt="Profile Picture" 
                                        class="img-thumbnail rounded-circle" 
                                        style="width: 150px; height: 150px; object-fit: cover;"
                                        id="profileImagePreview">
                                    
                                    <div class="position-absolute bottom-0 end-0">
                                        <button type="button" class="btn btn-primary btn-sm rounded-circle upload-btn" 
                                                style="width: 35px; height: 35px; padding: 0;"
                                                onclick="document.getElementById('profilePictureInput').click()"
                                                title="Change photo">
                                            <i class="bi bi-camera-fill"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <input type="file" 
                                           name="profile_picture" 
                                           id="profilePictureInput" 
                                           class="form-control d-none" 
                                           accept="image/*"
                                           onchange="previewImage(this)">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-md-6">
                        <div class="col-12">
                        <label class="form-label">
                            <i class="bi bi-telephone me-1"></i>Phone Number
                        </label>
                        <input type="text" 
                               name="phone_number" 
                               class="form-control" 
                               value="{% if profile %}{{ profile.phone_number }}{% endif %}" 
                               placeholder="Enter your phone number">
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">
                                <i class="bi bi-person-lines-fill me-1 mt-3"></i>Bio
                            </label>
                            <textarea name="bio" 
                                    rows="5" 
                                    class="form-control" 
                                    placeholder="Tell us something about yourself...">{% if profile %}{{ profile.bio }}{% endif %}</textarea>
                        </div>
                    </div>
                </div>

                <hr>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-1"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

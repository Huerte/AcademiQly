<div class="modal fade" id="activityModal" tabindex="-1" aria-labelledby="activityModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="activityModalLabel">
                    <i class="bi bi-plus-circle me-2"></i>Create New Activity
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{% url 'create_activity' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label for="activity_title" class="form-label fw-semibold">Activity Title</label>
                            <input type="text" class="form-control" id="activity_title" name="title" required
                                   placeholder="Enter activity title">
                        </div>
                        <div class="col-md-4">
                            <label for="total_points" class="form-label fw-semibold">Total Points</label>
                            <input type="number" class="form-control" id="total_points" name="total_points" required
                                   placeholder="100" min="1">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4"
                                  placeholder="Describe the activity, instructions, and requirements..."></textarea>
                    </div>
                    
                     <div class="row g-3">
                         <div class="col-md-6">
                             <label for="deadline" class="form-label fw-semibold">
                                 <i class="bi bi-calendar-event me-1"></i>Due Date & Time
                             </label>
                             <input type="datetime-local" class="form-control" id="deadline" name="deadline" required>
                             <div class="form-text">
                                 <i class="bi bi-info-circle me-1"></i>Set when this activity closes for submissions
                             </div>
                         </div>
                         <div class="col-md-6">
                             <label for="resource" class="form-label fw-semibold">
                                 <i class="bi bi-paperclip me-1"></i>Attach Resource <span class="text-muted">(Optional)</span>
                             </label>
                             <input type="file" class="form-control" id="resource" name="resource" accept="image/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/zip,application/x-zip-compressed,text/plain">
                             <div class="form-text">
                                 <i class="bi bi-file-earmark me-1"></i>Upload from your device. Supported: images, PDF, docs, sheets, zip, txt.
                             </div>
                         </div>
                     </div>
                     
                    <input type="hidden" name="room_id" value="{{ room.id }}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-secondary-custom">
                        <i class="bi bi-check-circle me-2"></i>Create Activity
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="announcementModal" tabindex="-1" aria-labelledby="announcementModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="announcementModalLabel">
                    <i class="bi bi-megaphone me-2"></i>Post New Announcement
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'create_announcement' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="form-label fw-semibold">Announcement Title</label>
                        <input type="text" class="form-control" id="title" name="title" required 
                               placeholder="Enter announcement title">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label fw-semibold">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required 
                                  placeholder="Write your announcement content here..."></textarea>
                    </div>
                    <input type="hidden" name="room_id" value="{{ room.id }}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-secondary-custom">
                        <i class="bi bi-send me-2"></i>Post Announcement
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-xl-6 col-lg-12 mb-4">
    <div class="card course-card h-100">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <h5 class="card-title">{{ course.name }}</h5>
                <span class="badge badge-student">{{ course.status|default:"Active" }}</span>
            </div>
            <h6 class="card-subtitle mb-3 text-muted">{{ course.code }} | {{ course.instructor }}</h6>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <small>Course Progress</small>
                <small class="fw-bold">{{ course.progress }}%</small>
            </div>
            <div class="progress submission-progress mb-3">
                <div class="progress-bar bg-success" role="progressbar" style="width: '{{ course.progress }}%'"></div>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-play-circle me-1"></i>Continue
                </button>
                <button class="btn btn-sm btn-student">
                    <i class="bi bi-journals me-1"></i>Resources
                </button>
            </div>
        </div>
    </div>
</div>

{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="card">
                <div class="card-header bg-white d-flex align-items-center justify-content-between">
                    <h5 class="mb-0"><i class="bi bi-gear me-2"></i>Account Settings</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'user_settings' %}">
                        {% csrf_token %}

                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" name="full_name" class="form-control" value="{% if profile %}{{ profile.full_name }}{% endif %}" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" value="{{ request.user.email }}" placeholder="you@example.com">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Phone Number</label>
                                <input type="text" name="phone_number" class="form-control" value="{% if profile %}{{ profile.phone_number }}{% endif %}">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Bio</label>
                                <textarea name="bio" rows="3" class="form-control" placeholder="Tell us something about you...">{% if profile %}{{ profile.bio }}{% endif %}</textarea>
                            </div>
                        </div>

                        <hr>
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'user_dashboard' %}" class="btn btn-light">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

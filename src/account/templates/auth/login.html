{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="h3 fw-bold text-dark mt-3">Welcome Back</h2>
                        <p class="text-secondary-color">Sign in to your account</p>
                    </div>

                    <form action="{% url 'login_user' %}" method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label fw-medium text-dark">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-medium text-dark">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-secondary-custom w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>

                        <div class="text-center">
                            <p class="text-secondary-color mb-0">
                                Don't have an account? 
                                <a href="{% url 'register_page' %}" class="text-secondary-color text-decoration-none fw-medium">Create one here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}{% endblock %}

<div class="sidebar mt-4">
    <h5 class="mb-3">Upcoming Deadlines</h5>
    {% if upcoming_activities %}
        {% for a in upcoming_activities %}
        <div class="d-flex align-items-center mb-3">
            <div class="card-icon me-3">
                <i class="bi bi-journal-text"></i>
            </div>
            <div>
                <h6 class="mb-0">{{ a.title }}</h6>
                <small class="text-muted">Due: {{ a.due_date|date:"M d, Y, g:i A" }}</small>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="text-center py-3">
            <i class="bi bi-calendar4-event text-muted" style="font-size: 2rem;"></i>
            <p class="text-muted mt-2 mb-0">No upcoming deadlines</p>
        </div>
    {% endif %}
</div>

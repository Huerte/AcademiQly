<div class="row mb-4">
    <div class="col-lg-4 col-md-6 mb-3">
        <div class="dashboard-card p-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p class="stat-title">COURSES</p>
                    <h3 class="stat-number">{{ total_courses|default:"0" }}</h3>
                </div>
                <div class="card-icon">
                    <i class="bi bi-journals"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 mb-3">
        <div class="dashboard-card p-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p class="stat-title">STUDENTS</p>
                    <h3 class="stat-number">{{ total_students|default:"0" }}</h3>
                </div>
                <div class="card-icon">
                    <i class="bi bi-people"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 mb-3">
        <div class="dashboard-card p-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p class="stat-title">PENDING GRADING</p>
                    <h3 class="stat-number">{{ pending_grading|default:"0" }}</h3>
                </div>
                <div class="card-icon">
                    <i class="bi bi-clipboard-check"></i>
                </div>
            </div>
        </div>
    </div>

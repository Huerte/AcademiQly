<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>AcademiQly - Video Conference</title>
</head>
<body>
    <div class="app-container">

        <nav class="navbar navbar-expand-lg navbar-custom mb-4">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-mortarboard-fill"></i>AcademiQly
                </a>
                <span class="text-muted ms-3 d-none d-md-inline">Video Conference</span>
            </div>
        </nav>


        <div id="join-screen" class="join-screen">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="card dashboard-card join-card">
                            <div class="card-body text-center p-4">
                                <div class="feature-icon mx-auto mb-3">
                                    <i class="bi bi-camera-video-fill"></i>
                                </div>
                                <h2 class="card-title mb-3 text-primary-color">Join Video Call</h2>
                                <p class="text-secondary-color mb-4">Start or join a video conference with your class</p>
                                <button id="join-btn" class="btn btn-primary btn-lg w-100">
                                    <i class="bi bi-play-fill me-2"></i>
                                    Join Call
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="stream-wrapper" class="stream-wrapper hidden">
            <div class="container-fluid">
                <div id="video-streams" class="video-streams"></div>
                

                <div id="stream-controls" class="stream-controls">
                    <div class="controls-container">
                        <button id="mic-btn" class="control-btn active" title="Microphone">
                            <i class="bi bi-mic-fill control-icon"></i>
                            <span class="control-label">Mic</span>
                        </button>
                        
                        <button id="camera-btn" class="control-btn active" title="Camera">
                            <i class="bi bi-camera-video-fill control-icon"></i>
                            <span class="control-label">Camera</span>
                        </button>
                        
                        <button id="leave-btn" class="control-btn leave-btn" title="Leave Call">
                            <i class="bi bi-telephone-x-fill control-icon"></i>
                            <span class="control-label">Leave</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="text-center">
                <div class="loading-spinner mb-3"></div>
                <p class="loading-text text-secondary-color">Connecting...</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="AgoraRTC_N-4.24.0.js"></script>
    <script src="./script.js"></script>
</body>
</html>

{% extends 'base.html' %}

{% block title %}Teacher Setup{% endblock %}

{% block content %}
<div class="container py-5 vh-100">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="bi bi-person-check-fill text-secondary-color" style="font-size: 3rem;"></i>
                        </div>
                        <h2 class="h3 fw-bold text-dark">Complete Your Teacher Profile</h2>
                        <p class="text-secondary-color">Help us get to know you better</p>
                    </div>

                    <form action="{% url 'teacher_dashboard' %}" method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="department" class="form-label fw-medium text-dark">Department</label>
                            <select class="form-select" id="department" name="department" required>
                                <option value="">Select Department</option>
                                <option value="Computer Engineering">Computer Engineering</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Computer Science">Computer Science</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="experience" class="form-label fw-medium text-dark">Years of Experience</label>
                            <select class="form-select" id="experience" name="experience" required>
                                <option value="">Select Experience</option>
                                <option value="0-2">0-2 years</option>
                                <option value="3-5">3-5 years</option>
                                <option value="6-10">6-10 years</option>
                                <option value="11-15">11-15 years</option>
                                <option value="15+">15+ years</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="qualification" class="form-label fw-medium text-dark">Highest Qualification</label>
                            <select class="form-select" id="qualification" name="qualification" required>
                                <option value="">Select Qualification</option>
                                <option value="Bachelor's Degree">Bachelor's Degree</option>
                                <option value="Master's Degree">Master's Degree</option>
                                <option value="PhD">PhD</option>
                                <option value="Professional Certification">Professional Certification</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="specialization" class="form-label fw-medium text-dark">Specialization</label>
                            <input type="text" class="form-control" id="specialization" name="specialization" 
                                   placeholder="e.g., Web Development, Data Structures, Machine Learning" required>
                        </div>

                        <div class="mb-3">
                            <label for="bio" class="form-label fw-medium text-dark">Bio</label>
                            <textarea class="form-control" id="bio" name="bio" rows="3" 
                                      placeholder="Tell us about yourself and your teaching philosophy"></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="phone" class="form-label fw-medium text-dark">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   placeholder="+1 (555) 123-4567">
                        </div>

                        <button type="submit" class="btn btn-secondary-custom w-100 mb-3">
                            <i class="bi bi-check-circle me-2"></i>Complete Setup
                        </button>

                        <div class="text-center">
                            <p class="text-secondary-color mb-0">
                                <i class="bi bi-info-circle me-1"></i>
                                You can update this information later in your profile
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}{% endblock %}

<div class="col-xl-6 col-lg-12 mb-4">
	<div class="card course-card h-100 shadow-sm border-0">
		<div class="card-body">
			<div class="d-flex justify-content-between align-items-start mb-3">
				<div class="d-flex align-items-center">
					<div class="rounded-circle bg-light border me-3 d-flex align-items-center justify-content-center" style="width:44px;height:44px;">
						<i class="bi bi-journal-richtext text-secondary"></i>
					</div>
					<div>
						<h5 class="card-title mb-1">{{ course.name|default:"Untitled Course" }}</h5>
						<div class="text-muted small">{{ course.code|default:"No code" }}</div>
					</div>
				</div>
				<span class="badge badge-student">{{ course.status }}</span>
			</div>

			<div class="row g-3 mb-3">
				<div class="col-6">
					<div class="d-flex align-items-center text-muted small">
						<i class="bi bi-person-badge me-2"></i>
						<span>{{ course.instructor }}</span>
					</div>
				</div>
				<div class="col-6">
					<div class="d-flex align-items-center text-muted small justify-content-md-end">
						<i class="bi bi-people me-2"></i>
						<span>{{ filtered_my_courses|length }} enrolled</span>
					</div>
				</div>
			</div>

			<div class="d-flex justify-content-between align-items-center">
				<a class="btn btn-sm btn-student" href="{% url 'room' course.id %}">
					<i class="bi bi-journals me-1"></i>Enter
				</a>
			</div>
		</div>
	</div>
</div>

{% extends "admin/base.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
    .main-sidebar,
    .main-sidebar.sidebar-dark-primary,
    .main-sidebar.sidebar-dark,
    aside.main-sidebar,
    aside.sidebar-dark-primary {

        background-color: #343a40 !important;
        border-right: 1px solid rgba(255, 255, 255, 0.1) !important;
        width: 250px !important;
        min-height: 100vh !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        z-index: 1038 !important;
        padding-top: 57px !important; /* Account for navbar */
        box-shadow: none !important;
        transition: transform 0.3s ease-in-out, width 0.3s ease-in-out !important;
    }
    

    .main-sidebar .brand-link,
    .main-sidebar .brand-text,
    .main-sidebar .brand-text.font-weight-light {
        color: #fff !important;
        background-color: rgba(0, 0, 0, 0.2) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
        display: block !important;
        padding: 1rem 1rem !important;
        font-size: 1.25rem !important;
        line-height: 1.5 !important;
        text-decoration: none !important;
    }
    

    .main-sidebar .user-panel {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
        padding: 1rem !important;
        display: flex !important;
        align-items: center !important;
    }
    
    .main-sidebar .user-panel .info,
    .main-sidebar .user-panel .info a {
        color: #c2c7d0 !important;
        text-decoration: none !important;
        display: block !important;
    }
    
    .main-sidebar .user-panel .info a:hover {
        color: #fff !important;
    }
    

    .main-sidebar .nav-sidebar,
    .main-sidebar .nav-sidebar > .nav-item {
        list-style: none !important;
        margin: 0 !important;
        padding: 0 !important;
    }
    
    .main-sidebar .nav-sidebar .nav-item {
        margin: 0 !important;
        width: 100% !important;
        display: block !important;
    }
    
    .main-sidebar .nav-sidebar .nav-link {
        color: #c2c7d0 !important;
        border-left: 3px solid transparent !important;
        padding: 0.75rem 1rem !important;
        display: flex !important;
        align-items: center !important;
        text-decoration: none !important;
        transition: all 0.3s !important;
        position: relative !important;
        width: 100% !important;
        box-sizing: border-box !important;
    }
    
    .main-sidebar .nav-sidebar .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1) !important;
        color: #fff !important;
        border-left-color: #007bff !important;
    }
    
    .main-sidebar .nav-sidebar .nav-link.active,
    .main-sidebar .nav-sidebar .nav-item.menu-open > .nav-link {
        background-color: rgba(0, 123, 255, 0.25) !important;
        color: #fff !important;
        border-left-color: #007bff !important;
    }
    

    .main-sidebar .nav-sidebar .nav-icon,
    .main-sidebar .nav-sidebar i,
    .main-sidebar .nav-sidebar .fas,
    .main-sidebar .nav-sidebar .far,
    .main-sidebar .nav-sidebar .fab,
    .main-sidebar .nav-sidebar .bi {
        color: #c2c7d0 !important;
        width: 1.6rem !important;
        text-align: center !important;
        margin-right: 0.5rem !important;
        font-size: 1rem !important;
    }
    
    .main-sidebar .nav-sidebar .nav-link:hover .nav-icon,
    .main-sidebar .nav-sidebar .nav-link:hover i,
    .main-sidebar .nav-sidebar .nav-link.active .nav-icon,
    .main-sidebar .nav-sidebar .nav-link.active i {
        color: #fff !important;
    }
    

    .main-sidebar .nav-treeview {
        background-color: rgba(0, 0, 0, 0.2) !important;
        list-style: none !important;
        margin: 0 !important;
        padding: 0 !important;
    }
    
    .main-sidebar .nav-treeview .nav-item {
        margin: 0 !important;
    }
    
    .main-sidebar .nav-treeview .nav-link {
        padding-left: 2.5rem !important;
        padding-top: 0.5rem !important;
        padding-bottom: 0.5rem !important;
    }
    

    .main-sidebar .form-control-sidebar,
    .main-sidebar input[type="search"] {
        background-color: rgba(255, 255, 255, 0.1) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: #fff !important;
        border-radius: 0.25rem !important;
    }
    
    .main-sidebar .form-control-sidebar::placeholder {
        color: rgba(255, 255, 255, 0.5) !important;
    }
    

    .content-wrapper {
        margin-left: 250px !important;
        min-height: 100vh !important;
        transition: margin-left 0.3s ease-in-out !important;
    }
    

    .main-sidebar * {
        box-sizing: border-box !important;
    }
    

    .main-sidebar .container,
    .main-sidebar .container-fluid,
    .main-sidebar .row,
    .main-sidebar [class*="col-"],
    .main-sidebar .col,
    .main-sidebar .col-auto {
        max-width: 100% !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
        flex: none !important;
    }
    

    .main-sidebar .d-flex,
    .main-sidebar .d-inline-flex {
        display: flex !important;
    }
    
    .main-sidebar .justify-content-between {
        justify-content: space-between !important;
    }
    
    .main-sidebar .align-items-center {
        align-items: center !important;
    }
    

    @media (max-width: 991.98px) {
        .main-sidebar {
            transform: translateX(-100%) !important;
        }
        
        .main-sidebar.sidebar-open,
        .sidebar-open .main-sidebar {
            transform: translateX(0) !important;
        }
        
        .content-wrapper {
            margin-left: 0 !important;
        }
    }
    

    .main-header {
        margin-left: 250px !important;
        transition: margin-left 0.3s ease-in-out !important;
    }
    
    @media (max-width: 991.98px) {
        .main-header {
            margin-left: 0 !important;
        }
    }
    


    body .main-sidebar,
    body .main-sidebar * {

    }
</style>
{% endblock %}

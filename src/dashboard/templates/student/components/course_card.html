<div class="col-xl-6 col-lg-12 mb-4">
    <div class="card course-card h-100">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <h5 class="card-title">{{ course.name }}</h5>
                <span class="badge badge-student">{{ course.status|default:"Active" }}</span>
            </div>
            <h6 class="card-subtitle mb-3 text-muted">{{ course.code }}</h6>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <small>Course Progress</small>
                <small class="fw-bold">{{ course.progress }}%</small>
            </div>
            <div class="progress submission-progress mb-3">
                <div class="progress-bar bg-success" role="progressbar" style="--progress: {{ course.progress|default:0 }}; width: calc(var(--progress) * 1%);"></div>
            </div>
            <div class="d-flex justify-content-between">
                <a class="btn btn-sm btn-outline-primary" href="{% url 'room' course.id %}">
                    <i class="bi bi-door-open me-1"></i>Open
                </a>
                <a class="btn btn-sm btn-student" href="{% url 'room' course.id %}">
                    <i class="bi bi-journals me-1"></i>Enter
                </a>
            </div>
        </div>
    </div>
</div>

{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="h3 fw-bold text-dark mt-3">Create Account</h2>
                        <p class="text-secondary-color">Join AcademiQly today</p>
                    </div>

                    <form action="{% url 'register_user' %}" method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="full_name" class="form-label fw-medium text-dark">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-medium text-dark">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-medium text-dark">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-4">
                            <label for="confirm_password" class="form-label fw-medium text-dark">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-medium text-dark">Role</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="student" value="student" checked>
                                    <label class="form-check-label" for="student">
                                        Student
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="teacher" value="teacher">
                                    <label class="form-check-label" for="teacher">
                                        Teacher
                                    </label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-secondary-custom w-100 mb-3">
                            <i class="bi bi-person-plus me-2"></i>Create Account
                        </button>

                        <div class="text-center">
                            <p class="text-secondary-color mb-0">
                                Already have an account? 
                                <a href="{% url 'login_page' %}" class="text-secondary-color text-decoration-none fw-medium">Sign in here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

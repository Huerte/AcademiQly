<div class="row mb-4">
    <div class="col-lg-4 col-md-6 mb-3">
        <div class="dashboard-card p-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p class="stat-title">ENROLLED COURSES</p>
                    <h3 class="stat-number">{{ total_courses|default:"0" }}</h3>
                </div>
                <div class="card-icon">
                    <i class="bi bi-journals"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 mb-3">
        <div class="dashboard-card p-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p class="stat-title">PENDING ASSIGNMENTS</p>
                    <h3 class="stat-number text-warning">{{ pending_assignments|default:"0" }}</h3>
                </div>
                <div class="card-icon">
                    <i class="bi bi-file-earmark-text"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 mb-3">
        <div class="dashboard-card p-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p class="stat-title">CURRENT GPA</p>
                    <h3 class="stat-number text-success">{{ current_gpa|default:"0.0" }}</h3>
                </div>
                <div class="card-icon">
                    <i class="bi bi-star"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="settings-section d-none" id="academic-section">
    <div class="card">
        <div class="card-header bg-white d-flex align-items-center justify-content-between">
            <h5 class="mb-0"><i class="bi bi-mortarboard me-2"></i>Academic Information</h5>
        </div>
        <div class="card-body">
            {% if is_student %}
            <form method="POST" action="{% url 'user_settings' %}">
                {% csrf_token %}
                <input type="hidden" name="section" value="academic">
                
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label class="form-label">Student ID</label>
                        <input type="text" name="student_id" class="form-control" value="{% if profile %}{{ profile.student_id }}{% endif %}" placeholder="Enter your student ID" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="form-label">Course</label>
                        <input type="text" name="course" class="form-control" value="{% if profile %}{{ profile.course }}{% endif %}" placeholder="Enter your course" readonly>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="form-label">Year Level</label>
                        <label for="year_level" class="form-label fw-medium text-dark">Year Level</label>
                        <select class="form-select" id="year_level" name="year_level" required>
                        {% for year_level in year_levels %}
                            <option value="{{ year_level.id }}" 
                                {% if profile.year_level and profile.year_level.id == year_level.id %}selected{% endif %}>
                                {{ year_level.name }}
                            </option>
                        {% endfor %}
                    </select>
                    </div> 
                    <div class="col-12">
                        <label class="form-label">Academic Interest</label>
                        <input type="text" name="academic_interest" class="form-control" value="{% if profile %}{{ profile.academic_interest }}{% endif %}" placeholder="What subjects or areas interest you most?">
                    </div>
                </div>

                <hr>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-1"></i>Save Changes
                    </button>
                </div>
            </form>
            {% elif is_teacher %}
            <form method="POST" action="{% url 'user_settings' %}">
                {% csrf_token %}
                <input type="hidden" name="section" value="academic">
                
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label class="form-label">Course</label>
                        <select class="form-select" id="course" name="department" required>
                            {% for course in courses %}
                                <option value="{{ course.id }}"
                                    {% if profile.department and profile.department.id == course.id %}selected{% endif %}>
                                    {{ course.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-12 col-md-6">
                        <label class="form-label">Years of Experience</label>
                        <select class="form-select" id="years_of_exp" name="years_of_exp" required>
                            <option value="0-2" {% if profile and profile.years_of_exp == "0-2" %}selected{% endif %}>0-2 years</option>
                            <option value="3-5" {% if profile and profile.years_of_exp == "3-5" %}selected{% endif %}>3-5 years</option>
                            <option value="6-10" {% if profile and profile.years_of_exp == "6-10" %}selected{% endif %}>6-10 years</option>
                            <option value="11-15" {% if profile and profile.years_of_exp == "11-15" %}selected{% endif %}>11-15 years</option>
                            <option value="15+" {% if profile and profile.years_of_exp == "15+" %}selected{% endif %}>15+ years</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Highest Qualification</label>
                        <select class="form-select" id="highest_qualification" name="highest_qualification" required>
                            {% for qualification in qualifications %}
                                <option value="{{ qualification.id }}"
                                    {% if profile.highest_qualification and profile.highest_qualification.id == qualification.id %}selected{% endif %}>
                                    {{ qualification.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Specialization</label>
                        <input type="text" name="specialization" class="form-control" value="{% if profile %}{{ profile.specialization }}{% endif %}" placeholder="What subjects do you specialize in?">
                    </div>
                </div>

                <hr>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-1"></i>Save Changes
                    </button>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>
